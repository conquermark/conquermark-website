<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    
    <!-- Primary Meta Tags -->
    <title>Conquermark - AI Automation Agency | Marketing, Sales & CRM Automation</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

    <meta property="og:title" content="Conquermark - AI Automation Agency | Marketing, Sales & CRM Automation" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://conquermark.com/" />
    <meta property="twitter:title" content="Conquermark - AI Automation Agency | Marketing, Sales & CRM Automation" />
    <meta property="twitter:description" content="Transform your business with AI-powered automation. We specialize in marketing automation, sales & CRM automation, customer support automation, and workflow optimization." />

    <!-- Additional SEO -->
    <link rel="canonical" href="https://conquermark.com/" />
    <meta name="theme-color" content="#1e40af" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
